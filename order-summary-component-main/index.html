<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/index.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main>
    <div class="card">
      <img src="/images/illustration-hero.svg" alt="A woman listening to music while walking around the city.">
      <div class="content">
        <div class="text-area">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="plan">
          <img src="/images/icon-music.svg">
          <div class="flex">
            <ul>
              <li class="accent">Annual Plan</li>
              <li>$59.99/year</li>
            </ul>
            <span>Change</span>
          </div>
        </div>
        <div class="buttons flex">
          <button class="btn-pay">Proceed to Payment</button>
          <button class="btn-cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
